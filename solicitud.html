<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing MeetnCheers</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/solicitud.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
		<section>
			<div class="row" id="header">

				<div class="col-md-2" id="logo">
					<div id="logo-wrapper">
						<img src="Assets/meetcheers_color.svg">
					</div>
				</div>

			</div>
		</section>	

		<section>
			<div class="row filtros" id="status-bar">
				
			</div>
		</section>

		<section>
			<div class="row filtros" id="filtros-intro">
				<div class="col-md-3">		
				</div>

				<div class="col-md-6">
					<img src="Assets/group-14.svg">
					<div style="padding-top: 15px">
						<h1>Solicita tus presupuestos en 1 minuto</h1>
						<h2>Cuéntanos qué necesitas y en 48h recibirás<br>3 presupuestos personalizados donde elegir</h2>
					</div>
				</div>

				<div class="col-md-3">
				</div>
			</div>

			<div class="row filtros" id="filtros-cuando">
				<div class="col-md-3">		
				</div>

				<div class="col-md-2">
					<form>
					  <div class="form-group">
							<select class="form-control selector" id="fecha">
								<option selected disabled>Fecha</option>
							    <option>1</option>
							    <option>2</option>
							    <option>3</option>
							    <option>4</option>
							    <option>5</option>
							</select>
					  </div>
					</form>
					<div class="container">
						<div class="row">
						<form>
							<fieldset>
								<label class="checkbox">
									<input type="checkbox" checked="checked"><span>  Fecha provisional</span>
								</label>
							</fieldset>
						</form>
						</div>
					</div>
				</div>

				<div class="col-md-1">
					<div class="dropdown-hora">
						<form>
						  <div class="form-group">
								<select class="form-control selector" id="hora">
									<option class="dropdown-label" selected disabled>Hora</option>
								    <option class="dropdown-label">10:00h</option>
								    <option class="dropdown-label">10:30h</option>
								    <option class="dropdown-label">11:00h</option>
								    <option>11:30h</option>
								    <option>12:00h</option>
								</select>
						  </div>
						</form>
					</div>
				</div>	

				<div class="col-md-3">
					<div class="dropdown-asistentes">
						<form>
						  <div class="form-group">
								<select class="form-control selector" id="asistentes">
									<option selected disabled>Número aprox. asistentes</option>
								    <option>2</option>
								    <option>3</option>
								    <option>4</option>
								    <option>5</option>
								    <option>6</option>
								</select>
						  </div>
						</form>
					</div>
				</div>

				<div class="col-md-3">		
				</div>
				
			</div>



		</section>	







	</div>
</body>
</html>
