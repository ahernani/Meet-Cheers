<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/pruebas.css">

	

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">

</head>

<body>









<div class="container">
  <h2>Slider - Multpile Items & Responsive</h2>
    <div class="row">
      <div class="col-md-12 heroSlider-fixed">
        <div class="overlay">
      </div>
         <!-- Slider -->
        <div class="slider responsive">
          <div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
					<div>
						<img src="http://placehold.it/200x150" alt="" />
					</div>
        </div>
				 <!-- control arrows -->
				<div class="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</div>
				<div class="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</div>
				
      </div>
    </div>
  </div>


  <script type="text/javascript">
  	$('.responsive').slick({
  dots: true,
	prevArrow: $('.prev'),
	nextArrow: $('.next'),
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
</script>


  </script>

</body>
</html>
